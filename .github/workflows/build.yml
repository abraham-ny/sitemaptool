name: Build Releases

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Build binaries
        run: |
          GOOS=linux   GOARCH=amd64 go build -o smx-linux-amd64
          GOOS=darwin  GOARCH=amd64 go build -o smx-darwin-amd64
          GOOS=darwin  GOARCH=arm64 go build -o smx-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o smx-windows-amd64.exe

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            smx-linux-amd64
            smx-darwin-amd64
            smx-darwin-arm64
            smx-windows-amd64.exe
