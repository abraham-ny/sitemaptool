name: Build Releases

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o smx-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o smx-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o smx-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o smx-windows-amd64.exe
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            smx-*